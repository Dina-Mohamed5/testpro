<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="crude.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="head">
            <h1>cruds</h1>
            <p>Product Management System</p>
        </div>
        <div class="inputs">
            <input type="text" placeholder="title" id="title">
            <div class="Price">
                <input onkeyup="getTotal()" type="number" placeholder="price" id="price">
                <input onkeyup="getTotal()" type="number" placeholder="taxes" id="taxes">
                <input onkeyup="getTotal()" type="number" placeholder="ads" id="ads">
                <input onkeyup="getTotal()" type="number" placeholder="discount" id="dis">
                <small id="total"></small>
            </div>
            <input type="number" placeholder="count" id="count">
            <input type="text" placeholder="category" id="cat">
            <button id="submit">Create</button>
        </div>
        <div class="outputs">
            <input onkeyup="searchData(this.value)" type="text" class="search" placeholder="Search">
            <div class="stitcat">
                <button onclick="getSearch(this.id)" id="sbytitle">Search By Title</button>
            <button onclick="getSearch(this.id)" id="sbycat">Search By Category</button>
            </div>
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>Total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
            
               <tbody id="tbody">
                    
                </tbody>
            </table>
        </div>
        <div id="deleteAll"></div>
    </div>
    <script src="crude.js"></script>
</body>
</html>
